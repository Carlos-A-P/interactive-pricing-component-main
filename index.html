<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/stylesheet.css">
  <script src="js/script.js" defer></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>CPWD | Interactive pricing component</title>
</head>
<body>
  <header>
    <h1>Simple, traffic-based pricing</h1>
    <div class="header-text">
      <p>Sign-up for our 30-day trial. No credit card required.</p>
    </div>
   
  </header>
  <main>
    <div class="wrapper">
      <div class="top">
        <!-- this will change with slider -->
        <div class="pageviews" data-page-views>
          <h2>100K Pageviews</h2>
        </div>
        
        <div class="input-wrapper">
          <input type="range" min="0" max="100" value="50" data-slider class="slider">
          <div class="selector" data-selector>
            <!-- moving components -->
            <div class="selectBtn" data-selectBtn></div>
            <div class="selectValue"></div>
            <div class="progressBar" data-progressBar></div>
          </div>
                  
        </div>
        <div class="billing">
          <p class="perMonth" data-perMonth></p>
          
        </div>
        <div class="billing-switch">
            <p class="monthly">Monthly Billing</p>
            <div class="switch">
              <label class="switch" data-switch-label>
                <input type="checkbox" name="checkbox">
                <span class="toggle round"></span>
              </label>
            </div>
            <div class="right-billing">
              <p class="yearly">Yearly Billing</p>
              <!-- <p class="discount">-25%</p>                 -->
            </div>
        </div>    
      </div>
      <div class="bottom">
        <div class="benefits">
          <p>Unlimited websites</p>
          <p>100% data ownership</p>
          <p>Email reports</p>
        </div>
        <div class="start-button">
          <p class="button"><a href="#">Start my trial</a></p>
        </div>
      </div>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#" target="_blank">Carlos Perez</a>.
    </div>    
  </footer>

</body>
</html>
